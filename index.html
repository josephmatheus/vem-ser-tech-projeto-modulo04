<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista de Tarefas</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./src/styles/reset.css" />
    <link rel="stylesheet" href="./src/styles/styles.css" />
    <link rel="stylesheet" href="./src/styles/responsive.css" />
  </head>
  <body>
    <header>
      <div class="data-info">
        <h2>Meu dia</h2>
        <p class="system-hour"></p>
        <p class="system-date"></p>
      </div>
      <button class="add-task-btn">
        <i class="fa-solid fa-plus"></i>
      </button>
    </header>
    <main>
      <ul id="task-list" class="task-list">
      </ul>
    </main>

    <div class="modal-container hide">
      <div class="modal-header">
        <span id="modal-title">Nova Tarefa</span>
        <span id="close-modal-btn">
          <i class="fa-solid fa-xmark"></i>
        </span>
      </div>
      <form id="form" class="modal-body">
        <div>
          <label for="title">TÃ­tulo</label>
          <input type="text" id="title" name="title" required />
        </div>
        <div>
          <label for="category">Categoria</label>
          <input type="text" id="category" name="category" required />
        </div>
        <div>
          <label for="hour">Hora</label>
          <input type="time" id="hour" name="hour" required />
        </div>
        <div class="modal-footer">
          <button type="submit" id="save-btn">Salvar</button>
          <button type="reset">Cancelar</button>
        </div>
      </form>
    </div>

    <script src="./src/scripts/functions/functions.js"></script>
    <script src="./src/scripts/services/services.js"></script>
    <script src="./src/scripts/index.js"></script>
  </body>
</html>
